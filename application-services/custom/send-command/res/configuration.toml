[Writable]
LogLevel = 'DEBUG'
    [Writable.StoreAndForward]
    Enabled = false
    RetryInterval = '5m'
    MaxRetryCount = 10

[Service]
BootTimeout = '30s'
ClientMonitor = '15s'
CheckInterval = '10s'
Host = 'localhost'
Port = 48095
Protocol = 'http'
ReadMaxLimit = 100
StartupMsg = 'This is a sample Application Service to receive HTTP request as trigger'
Timeout = '30s'

[Registry]
Host = 'localhost'
Port = 8500
Type = 'consul'

[Logging]
EnableRemote = false
File = ''

[Clients]
  [Clients.Logging]
  Protocol = "http"
  Host = "localhost"
  Port = 48061
  [Clients.Command]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48082

# This example expect custom type via HTTP Trigger
[Binding]
Type="http"

[ApplicationSettings]
DeviceID = "a0fa03eb-1ecc-4726-9017-fa21444020d9"
CommandID = "384afb70-ead6-4ff8-a7a0-d96690002f76"
