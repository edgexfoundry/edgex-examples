      requests:
        cpu: 0.5
        memory: 256Mi
    secretstoresetup:
      enforceLimits: false
      limits:
        cpu: 1
        memory: 512Mi
      requests:
        cpu: 0.5
        memory: 256Mi

  storage:
    className: ""
    # Set "isLocal" to true when volumes storage is local, where volume mount is not accessible to remote host.
    # This value is used to configure pod affinity.
    isLocal: true
    useHostPath: true

